<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>환경생태학 조원 기여도 평가</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f8f8f8;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 38px;
    }
    .subtext {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
    }
    select, input {
      margin: 16px 0;
      font-size: 26px;
      padding: 18px 24px;
      width: 90%;
      max-width: 420px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .member-score {
      margin-bottom: 22px;
    }
    button {
      font-size: 28px;
      padding: 20px 40px;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 12px;
      background-color: #5271ff;
      color: white;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    button:hover:enabled {
      background-color: #4059d0;
    }
    button:disabled {
      cursor: not-allowed;
      background-color: #9999cc;
    }
  </style>
</head>
<body>
  <h2>환경생태학 조원 기여도 평가</h2>
  <div class="subtext">최대점수 100점, 객관적 평가 부탁드립니다.</div>

  <label for="teamSelect">조: </label>
  <select id="teamSelect" onchange="loadMembers()">
    <option value="">-- 조 선택 --</option>
  </select>

  <label for="myName">이름: </label>
  <select id="myName" onchange="loadTeammates()" disabled>
    <option value="">-- 이름 선택 --</option>
  </select>

  <div id="scoreInputs"></div>

  <p style="color: #cc0000; font-size: 20px; margin-top: 10px;">
    제출까지 시간이 소요됩니다. '제출 완료'가 뜰 때까지 창을 닫지 마세요.
  </p>

  <button onclick="submitScores()">제출</button>

  <script>
    const teams = {
      "1조": ["권지민", "김민형", "박서진", "전요섭", "홍성현"],
      "2조": ["곽선아", "송윤석", "안수정", "이유림"],
      "3조": ["김유정", "이우주", "이해빈", "임하은"],
      "4조": ["배병진", "이재준", "이정훈", "유지환"],
      "5조": ["박진모", "지민준", "김주안", "신회준", "곽민석"],
      "6조": ["김정식", "박승원", "신소율", "민채영"],
      "7조": ["김인하", "박민호", "박유영", "오성태", "이소율"],
    };

    window.onload = function() {
      const teamSelect = document.getElementById('teamSelect');
      Object.keys(teams).forEach(teamName => {
        const option = document.createElement('option');
        option.value = teamName;
        option.textContent = teamName;
        teamSelect.appendChild(option);
      });
    };

    function loadMembers() {
      const teamSelect = document.getElementById("teamSelect");
      const myNameSelect = document.getElementById("myName");
      const selectedTeam = teamSelect.value;

      myNameSelect.innerHTML = '<option value="">-- 이름 선택 --</option>';
      document.getElementById("scoreInputs").innerHTML = "";

      if (selectedTeam && teams[selectedTeam]) {
        teams[selectedTeam].forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          myNameSelect.appendChild(option);
        });
        myNameSelect.disabled = false;
      } else {
        myNameSelect.disabled = true;
      }
    }

    function loadTeammates() {
      const myName = document.getElementById("myName").value;
      const team = document.getElementById("teamSelect").value;
      const container = document.getElementById("scoreInputs");

      container.innerHTML = "";

      if (!myName) return;

      const teammates = teams[team];

      teammates.forEach(member => {
        const div = document.createElement("div");
        div.className = "member-score";
        div.innerHTML = `
          <label>${member}: </label>
          <input type="number" name="${member}" min="0" max="100" required>
        `;
        container.appendChild(div);
      });
    }

    function submitScores() {
      const btn = document.querySelector('button');
      if (btn.disabled) return;

      const team = document.getElementById('teamSelect').value;
      const myName = document.getElementById('myName').value;
      if (!team) {
        alert('조를 선택해 주세요');
        return;
      }
      if (!myName) {
        alert('이름을 선택해 주세요');
        return;
      }

      const inputs = document.querySelectorAll('#scoreInputs input');
      let scores = {};
      for (let input of inputs) {
        if (!input.value) {
          alert('모든 조원 기여도 점수를 입력해 주세요');
          return;
        }
        scores[input.name] = Number(input.value);
      }

      btn.disabled = true;
      btn.textContent = '제출 중...';

      fetch('https://script.google.com/macros/s/AKfycbxMF0w82UD_sriJhl2kiOew_BDcYSnURFMbTlfHwgnKHt0usVZ5-wfL-YG3MNsBxYU9Gg/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ team: team, name: myName, scores: scores })
      })
      .then(() => {
        alert('✅ 제출 완료');
        btn.disabled = false;
        btn.textContent = '제출';
      })
      .catch(err => {
        alert('❌ 전송 오류: ' + err);
        btn.disabled = false;
        btn.textContent = '제출';
      });
    }
  </script>
</body>
</html>
