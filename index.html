<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>조원 기여도 평가</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    font-size: 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* 🔥 수직 중앙 정렬 */
    height: 100vh;           /* 🔥 뷰포트 높이만큼 */
    text-align: center;
    background-color: #f8f8f8;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  select, input {
    margin: 10px 0;
    font-size: 18px;
    padding: 10px;
    width: 80%;
    max-width: 300px;
  }

  .member-score {
    margin-bottom: 15px;
  }

  button {
    font-size: 18px;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>조원 기여도 평가</h2>

  <label for="teamSelect">조 선택: </label>
  <select id="teamSelect" onchange="loadMembers()">
    <option value="">-- 조 선택 --</option>
  </select>

  <br/>

  <label for="myName">이름: </label>
  <select id="myName" onchange="loadTeammates()" disabled>
    <option value="">-- 이름 선택 --</option>
  </select>

  <div id="scoreInputs"></div>
  <button onclick="submitScores()">제출</button>

  <script>
    const teams = {
      "1조": ["박서진", "권지민", "홍성현", "김민형", "전요섭"],
      "2조": ["ㅂㅂㅂ", "ㅈㅈㅈ", "ㄷㄷㄷ", "ㄱㄱㄱ"],
      "3조": ["ㅅㅅㅅ", "ㅁㅁㅁ", "ㄴㄴㄴ", "ㅇㅇㅇ"],
      "4조": ["ㅋㅋㅋ", "ㄹㄹㄹ", "ㅎㅎㅎ", "ㅌㅌㅌ"]
    };

    window.onload = function() {
      const teamSelect = document.getElementById('teamSelect');
      Object.keys(teams).forEach(teamName => {
        const option = document.createElement('option');
        option.value = teamName;
        option.textContent = teamName;
        teamSelect.appendChild(option);
      });
    };

    function loadMembers() {
      const teamSelect = document.getElementById("teamSelect");
      const myNameSelect = document.getElementById("myName");
      const selectedTeam = teamSelect.value;

      myNameSelect.innerHTML = '<option value="">-- 이름 선택 --</option>';
      document.getElementById("scoreInputs").innerHTML = "";

      if (selectedTeam && teams[selectedTeam]) {
        teams[selectedTeam].forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          myNameSelect.appendChild(option);
        });
        myNameSelect.disabled = false;
      } else {
        myNameSelect.disabled = true;
      }
    }

    function loadTeammates() {
      const myName = document.getElementById("myName").value;
      const team = document.getElementById("teamSelect").value;
      const container = document.getElementById("scoreInputs");

      container.innerHTML = "";

      if (!myName) return;

      const teammates = teams[team].filter(name => name !== myName);

      teammates.forEach(member => {
        const div = document.createElement("div");
        div.className = "member-score";
        div.innerHTML = `
          <label>${member}: </label>
          <input type="number" name="${member}" min="0" max="100" required> 점
        `;
        container.appendChild(div);
      });
    }

    function submitScores() {
      const team = document.getElementById('teamSelect').value;
      const myName = document.getElementById('myName').value;
      if (!team) {
        alert('조를 선택해 주세요');
        return;
      }
      if (!myName) {
        alert('이름을 선택해 주세요');
        return;
      }

      const inputs = document.querySelectorAll('#scoreInputs input');
      let scores = {};
      for (let input of inputs) {
        if (!input.value) {
          alert('모든 조원 기여도 점수를 입력해 주세요');
          return;
        }
        scores[input.name] = Number(input.value);
      }

      fetch('https://script.google.com/macros/s/AKfycbzm6cwQOKABooFoxGBoF3SLkNQNkcauFLPu33H7NJAaQSZn1O_RhuqNnxvCLCP8kn4k/exec', {
        method: 'POST',
        body: JSON.stringify({ team: team, name: myName, scores: scores }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(text => alert('제출 완료: ' + text))
      .catch(err => alert('전송 오류: ' + err));
    }
  </script>
</body>
</html>
